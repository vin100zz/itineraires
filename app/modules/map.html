
<div id="map" class="map">
  <div id="popup"></div>
</div>

<ul class="options">
  <li id="title">
    Itinéraires
  </li>
  
  <li id="info">
    <ul>
      <li ng-class="{inactive: !info.trajets.show}" ng-click="toggleInfo('trajets')">Trajets</li>
      <li ng-class="{inactive: !info.cityMarkers.show}" ng-click="toggleInfo('cityMarkers')">Villes</li>
      <li ng-class="{inactive: !info.cityNames.show}" ng-click="toggleInfo('cityNames')">Noms des villes</li>
    </ul>
  </li>

  <li id="map-type">
    <ul>
      <li ng-class="{inactive: !mapType.visited.show}" ng-click="setMapType('visited')">Pays visités</li>
      <li ng-class="{inactive: !mapType.satellite.show}" ng-click="setMapType('satellite')">Vue satellite</li>
      <li ng-class="{inactive: !mapType.administrative.show}" ng-click="setMapType('administrative')">Vue administrative</li>
    </ul>
  </li>
  
  <li id="voyages">
    <ul>
      <li ng-repeat="voyage in voyages">
        <span>{{mois[voyage.mois-1]}} {{voyage.annee}}</span>
        <span>{{voyage.nom}}</span>
      </li>
    </ul>
  </li>
</ul>
